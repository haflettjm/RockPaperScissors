<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="container">
        <div id="outputContainer">
            <h1 id="output"></h1>
        </div>
    
        <div id="btncontainer">
            <button class="btn" id="1"> ✊🏻 </button>
            <button class="btn" id="2"> 🫱🏻 </button>
            <button class="btn" id="3"> ✌🏻 </button>
        </div>
        <div id="scoreContainer">
            <h4>Current Score</h4>
            <h6>Losses:</h6>
            <h6 class="scores" id="computerScore">
                0
            </h6>
            <h6>Wins:</h6>
            <h6 class="scores" id="userScore">
                0  
            </h6>
            <h6>Ties:</h6>
            <h6 class="scores" id="ties">
                0
            </h6>
        </div>
        <!-- <div class="playChoice">
            <h4 class="title">Play again?</h4>
            <button id="yes">
                yes
            </button>
            <button id="no">
                no
            </button>
        </div> -->
    </div>
    
    <script src="main.js"></script>
</body>
</html>
